{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- form.html -->
<div class="form-div">
    <form method="post" action="{% url 'submit_form' %}">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name9" name="name" placeholder="Enter Full Names" required>
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter Your Emails Please" required>
      
        <input type="submit" value="Submit">
    </form>
</div>
    

{% endblock %}
